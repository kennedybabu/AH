<div>
  <app-pagetitle
    title="Users"
    [breadcrumbItems]="breadCrumbItems"
  ></app-pagetitle>
  <div
    style="
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    "
  >
    <p style="font-weight: bold">
      Users List <span>({{ users.length }})</span>
    </p>
    <div style="display: flex; align-items: center; gap: 10px; height: 100%">
      <input
        type="text"
        placeholder="Search users or user"
        style="
          border: 1px solid #e9e9ef;
          border-radius: 5px;
          width: 300px;
          height: 40px;
          padding-left: 10px;
          padding-right: 10px;
        "
        [(ngModel)]="searchText"
        (input)="filterUsers()"
      />
      <div
        style="
          background-color: #fbb43c;
          color: white;
          height: 40px;
          width: 50px;
          border-radius: 5px;
          border: none;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
        >
          <path
            fill="#fff"
            d="M7 9V7h14v2zm0 4v-2h14v2zm0 4v-2h14v2zM4 9q-.425 0-.712-.288T3 8t.288-.712T4 7t.713.288T5 8t-.288.713T4 9m0 4q-.425 0-.712-.288T3 12t.288-.712T4 11t.713.288T5 12t-.288.713T4 13m0 4q-.425 0-.712-.288T3 16t.288-.712T4 15t.713.288T5 16t-.288.713T4 17"
          />
        </svg>
      </div>
      <div
        style="
          background-color: #e9e9ef;
          color: white;
          height: 40px;
          width: 50px;
          border-radius: 5px;
          border: none;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
        >
          <path
            fill="none"
            stroke="#000"
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5.5 9.5v-3a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-3a1 1 0 0 1-1-1m8 0v-3a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-3a1 1 0 0 1-1-1m0 8v-3a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-3a1 1 0 0 1-1-1m-8 0v-3a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-3a1 1 0 0 1-1-1"
          />
        </svg>
      </div>
      <button
        (click)="navigateToAddUser()"
        style="
          background-color: #1f6e50;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 5px;
          height: 40px;
          width: 120px;
          gap: 10px;
          border: none;
          cursor: pointer;
          color: white;
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          height="1em"
          viewBox="0 0 24 24"
        >
          <g fill="none">
            <path
              d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
            />
            <path
              fill="#fff"
              d="M10.5 20a1.5 1.5 0 0 0 3 0v-6.5H20a1.5 1.5 0 0 0 0-3h-6.5V4a1.5 1.5 0 0 0-3 0v6.5H4a1.5 1.5 0 0 0 0 3h6.5z"
            />
          </g>
        </svg>
        Add
      </button>
    </div>
  </div>
  <div style="width: 100%">
    <div
      class="d-flex align-items-center"
      style="
        width: 100%;
        height: 40px;
        border-bottom: 1px solid #e9e9ef;
        font-weight: bold;
      "
    >
      <div class="col-1" style="height: 100%">
        <input type="checkbox" name="export" id="export" />
      </div>
      <div class="col-2" style="height: 100%">First Name</div>
      <div class="col-2" style="height: 100%">Last Name</div>
      <div class="col-2" style="height: 100%">Email</div>
      <div class="col-2" style="height: 100%">Id Number</div>
      <div class="col-2" style="height: 100%">Date of Birth</div>
      <div class="col-2" style="height: 100%">Actions</div>
    </div>
    <div>
      <div
        *ngFor="let user of users"
        class="d-flex flex-row align-items-center"
        style="height: 48px; border-bottom: 1px solid #e9e9ef"
      >
        <div class="col-1 d-flex align-items-center">
          <input type="checkbox" name="export" id="export" />
        </div>
        <div class="col-2 d-flex align-items-center">
          {{ user?.firstName }}
        </div>
        <div class="col-2 d-flex align-items-center">
          {{ user?.lastName }}
        </div>
        <div class="col-2 d-flex align-items-center">
          {{ user?.email }}
        </div>
        <div class="col-2 d-flex align-items-center">
          {{ user?.idNumber }}
        </div>
        <div class="col-2 d-flex align-items-center">
          {{ user?.dob }}
        </div>
        <div class="col-2 d-flex align-items-center">
          <svg
            style="cursor: pointer"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            (click)="navigateToProfile(user)"
          >
            <path
              fill="currentColor"
              d="M12 14a2 2 0 1 0 0-4a2 2 0 0 0 0 4m-6 0a2 2 0 1 0 0-4a2 2 0 0 0 0 4m12 0a2 2 0 1 0 0-4a2 2 0 0 0 0 4"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div
    style="
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 80px;
    "
  >
    <p>Showing 1 to {{ limit }} of 11 entries</p>
    <div>
      <app-pagination
        [currentPage]="size"
        [itemsPerPage]="limit"
        [totalItems]="totalUsers"
        (pageChange)="onPageChange($event)"
      ></app-pagination>
    </div>
  </div>
</div>
