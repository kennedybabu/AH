<app-pagetitle title="Groups" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

<div>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="searchForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                        <label>County</label>
                        <ng-select [items]="counties" [multiple]="true"   (change)="subCounties($event)"  [virtualScroll]="true" bindLabel="name"  bindValue="county_id"
                        placeholder="Select County" formControlName="countyId">
                        </ng-select>                                    
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label>Sub-county</label>
                      <ng-select [items]="sub_counties" [multiple]="true"  (change)="getWards($event)"  [virtualScroll]="true" bindLabel="name"  bindValue="subCountyId"
                      placeholder="Select Sub County" formControlName="subCountyId">
                      </ng-select>            
                    </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                        <label>Ward</label>
                        <ng-select [items]="wards" [multiple]="true" (change)="getWardId($event)" [virtualScroll]="true" bindLabel="name"  bindValue="wardId"
                        placeholder="Select Ward" formControlName="wardId">
                        </ng-select>                                    
                      </div>
                    </div>
                </div>
            </form> 
            <form [formGroup]="registerForm">
                <div class="row">
                    <div class="col-md-6">
                        <label>Name</label>
                        <fieldset class="form-group position-relative">
                            <input type="text" class="form-control"  placeholder="Name" formControlName="groupName">
                        </fieldset>
                    </div>
                    <div class="col-12">
                        <label>Description</label>
                        <fieldset class="form-group position-relative">
                            <textarea  class="form-control"  placeholder="Description" formControlName="description" cols="3" rows="5"></textarea>
                        </fieldset>
                    </div>                          
                    <div class="col-sm-12" >
                        <button type="button" (click)="onSubmit()" type="submit" class="btn btn-primary mr-2" style="margin-top:25px">Save</button>
                    </div>
                </div>
            </form>		
        </div>
    </div>
</div>
