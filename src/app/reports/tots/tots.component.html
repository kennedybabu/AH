  <div class="card">
    <div class="card-body">
      <form [formGroup]="searchForm">
        <div class="d-flex align-items-center gap-1 row">
          <div class="col-xl col-md-6">
            <label for="example-datetime-local-input" class="form-label"
              >Start Date</label
            >
            <input
              class="form-control"
              type="date"
              placeholder="Start"
              formControlName="startDate"
              id="example-datetime-local-input"
            />
          </div>
          <div class="col-xl-2 col-md-6">
            <label for="example-datetime-local-input" class="form-label"
              >End Date</label
            >
            <input
              class="form-control"
              type="date"
              placeholder="End"
              formControlName="endDate"
              id="example-datetime-local-input"
            />
          </div>
          <div class="col-xl col-md-6">
            <label>County</label>
            <div class="form-group">
              <ng-select
                [items]="counties"
                [multiple]="true"
                (change)="subCounties($event)"
                [virtualScroll]="true"
                bindLabel="name"
                bindValue="county_id"
                placeholder="Select County"
                formControlName="countyId"
              >
              </ng-select>
            </div>
          </div>
          <div class="col-xl col-md-6">
            <label>Sub County</label>
            <div class="form-group">
              <ng-select
                [items]="sub_counties"
                [multiple]="true"
                (change)="filterWards($event)"
                [virtualScroll]="true"
                bindLabel="name"
                bindValue="subCountyId"
                placeholder="Select Sub-county"
                formControlName="subCountyId"
              >
              </ng-select>
            </div>
          </div>
          <div class="col-xl col-md-6">
            <label>Ward</label>
            <div class="form-group">
              <ng-select
                [items]="wards"
                [multiple]="true"
                [virtualScroll]="true"
                bindLabel="name"
                bindValue="wardId"
                placeholder="Select Ward"
                formControlName="wardId"
              >
              </ng-select>
            </div>
          </div>
          <div class="col-xl col-md-6 d-flex h-100 align-items-center">
            <button
              type="button"
              (click)="onSubmit()"
              style="margin-top: 25px; color: #e9ecef"
              class="btn w-100 secondary-color btn-block"
            >
              <i class="ft-search mr-1"></i>Search
            </button>
          </div>
        </div>
      </form>
      <div style="margin-top: 20px; margin-bottom: 10px; width: 100%">
        <input
          type="text"
          placeholder="Search a tot's id, name and email"
          style="
            border: 1px solid #e9e9ef;
            border-radius: 5px;
            width: 100%;
            height: 40px;
            padding-left: 10px;
            padding-right: 10px;
          "
        />
      </div>
    </div>
    <!-- </form> -->
  </div>
</div>

<div class="card">
  <ngx-datatable
    [rows]="rows"
    [rowHeight]="50"
    class="bootstrap core-bootstrap"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="50"
    [externalPaging]="true"
    [count]="rows.length"
    [offset]="dataParams.page_num"
    [limit]="dataParams.page_size"
    (page)="setPage($event)"
  >
    <ngx-datatable-column name="Name">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.firstName }} {{ row.lastName }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Mobile" prop="msisdn"></ngx-datatable-column>
    <ngx-datatable-column name="Gender" prop="gender"></ngx-datatable-column>
    <ngx-datatable-column
      name="County"
      prop="countyTitle"
    ></ngx-datatable-column>
    <ngx-datatable-column
      name="Sub County"
      prop="subCountyTitle"
    ></ngx-datatable-column>
    <ngx-datatable-column
      name="ID Number"
      prop="idNumber"
    ></ngx-datatable-column>
    <ngx-datatable-column name="Details" prop="more">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          (click)="view(row)"
          style="cursor: pointer"
        >
          <g fill="none" stroke="#000">
            <circle cx="12" cy="12" r="3.5" />
            <path
              d="M20.188 10.934c.388.472.582.707.582 1.066c0 .359-.194.594-.582 1.066C18.768 14.79 15.636 18 12 18c-3.636 0-6.768-3.21-8.188-4.934c-.388-.472-.582-.707-.582-1.066c0-.359.194-.594.582-1.066C5.232 9.21 8.364 6 12 6c3.636 0 6.768 3.21 8.188 4.934Z"
            />
          </g>
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          style="cursor: pointer"
        >
          <path
            fill="none"
            stroke="#000"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m14.304 4.844l2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565l6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"
          />
        </svg>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
